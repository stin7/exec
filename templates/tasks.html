<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li><a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_task') }}">Create Task</a>
</body>
</html>
